<!DOCTYPE html>
<html>
    <head>
        <title>Contoh Program JavaScript</title>

    </head>
    <SCRIPT lang="JavaScript">

        function test (){
            val1=window.prompt("Nilai I :")
            val2=window.prompt("Nilai II :")
        document.write("<br>" + "val1*val2 "+"<br>")
        document.write(val1==val2)
        document.write("<br>" + "val1!=val2 "+"<br>")
        document.write(val1!=val2)
        document.write("<br>" + "val1&gval2"+"<br>")
        document.write(val1>val2)
        document.write("<br>" + "val1&lval2 "+"<br>")
        document.write(val1<val2)
        }
    </SCRIPT>
    <body>

        <input type="button" name="button1" value="relation"
        onclick=test()>
        
    </body>
</html>
